<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>owl-carousel</title>


<script type="text/javascript" src="../js/jquery.min.js"></script>


<!--插件样式库-->
<link rel="stylesheet" type="text/css" href="../css/owl.theme.css" />
<link rel="stylesheet" type="text/css" href="../css/owl.carousel.css" />

<!--插件-->
<script type="text/javascript" src="../js/owl.carousel.min.js"></script>
<script type="text/javascript" src="../js/progress.js" ></script>

<!--调用方法-->
<script type="text/javascript">
$(function(){
	$('#owl-demo').owlCarousel({
		items: 1,
		autoPlay: true,
		slideSpeed: 100,
	});
});
</script>
</head>
<body style="background:white;">
<div id="owl-demo" class="owl-carousel">
	<a class="item"><img src="../img/lunb1.png" alt=""></a>
	<a class="item"><img src="../img/lunb2.png" alt=""></a>
    <a class="item"><img src="../img/back3.png" alt=""></a>
	<a class="item"><img src="../img/back4.png" alt=""></a>
	<a class="item"><img src="../img/back5.png" alt=""></a>
</div>
</body>
</html>
