<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>denglu</title>
    <link rel="stylesheet" href="../css/zhuce.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <img src="../img/zhucelogo.png" alt="">
        <span>已经有为尔账号了？请 <a href="#">登录</a></span>
    </div>
    <div class="zhuye">
        <div class="biao1">手机号</div><input type="text"><br>
        <span>输入常用的手机号码</span><br>
        <div class="biao2">验证码</div><input class="text1" type="text">

        <br>
        <span>请输入验证码</span><br>
        <div class="biao3">手机验证码</div><input class="text1" type="text">

        <br>
        <span>请输入验证码</span><br>
        <div class="biao">介绍人手机号</div><input type="text"><br>

        <div class="biao7">确认密码</div><input type="text"><br>
        <span>再次确认登录密码</span><br>
        <input class="check" type="checkbox" name="tiaokuan">
        我已阅读并接受 <a class="a1" href="#">《为尔服务条款》</a>
        <div class="login"> <a href="#"> 立即注册</a></div>
    </div>
